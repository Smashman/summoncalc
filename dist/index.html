<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Summon Calculator</title>
    <link href="bundle.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Tasha's Cauldron of Everything summon calculator"
    />
    <meta name="theme-color" content="#039be5" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  </head>
  <body>
    <div id="root">
      <noscript>
        <div id="noscript">
          <header>
            <div>
              <h1>Summon Calculator</h1>
              <h2>Tiny construct, lawful helpful</h2>
            </div>
          </header>
          <main id="noscript-main">
            <div>
              This app requires JavaScript to work. Please
              <a
                href="https://www.enable-javascript.com/"
                target="_blank"
                rel="noreferrer"
                >enable JavaScript</a
              >
              to calculate your summons!
            </div>
          </main>
        </div>
      </noscript>
    </div>
    <script
      src="https://unpkg.com/react@17/umd/react.production.min.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"
      crossorigin
    ></script>
    <script src="bundle.js"></script>
  </body>
</html>
